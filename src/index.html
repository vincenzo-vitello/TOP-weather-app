<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteora</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <form action="/" id="location-form">
      <label for="location-input">Insert location:</label>
      <input type="text" name="location-input" id="location-input">
      <button type="submit">Search</button>
    </form>
    <div id="weather-infos">
      <div id="date"> </div>
      <div id="timezone"></div>
      <div id="location"></div>
      <div id="conditions"></div>
      <div id="temperature"></div>
      <div id="feelslike"></div>
      <div id="humidity"></div>
      <div id="cloud-cover"></div>
      <div id="precipit"></div>
    </div>
  </body>
</html>
