<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteora</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <main id="app">
      <div id="form-container">
        <form action="/" id="location-form">
          <input type="text" name="location-input" id="location-input">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div id="weather-infos">
        <div id="date"></div>
        <div class="today-summary">
          <div id="location"></div>
          <div id="temperature"></div>
          <div id="conditions"></div>
          <div class="minmax-container">
            <div id="max-temp"></div>
            <div id="min-temp"></div>
          </div>
        </div>
        <div id="hourly-conditions"></div>
        <div class="additional-infos">
          <div class="wrapper">
            <div class="feelslike-container">
              <span>Feelslike</span>
              <div id="feelslike"></div>
            </div>
            <div class="humidity-container">
              <span>Humidity</span>
              <div id="humidity"></div>
            </div>
            <div class="cloud-cover-container">
              <span>Cloud cover</span>
              <div id="cloud-cover"></div>
            </div>
            <div class="precipit-container">
              <span>Precipitations</span>
              <div id="precipit"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
