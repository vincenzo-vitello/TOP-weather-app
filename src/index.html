<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteora</title>
  </head>
  <body>
    <form action="/" id="location-form">
      <label for="location-input">Insert location:</label>
      <input type="text" name="location-input" id="location-input">
      <button type="submit">Search</button>
    </form>
    <div id="weather-infos">
      <div id="date">Date: </div>
      <div id="timezone">Timezone: </div>
      <div id="location">Location: </div>
      <div id="conditions">Conditions: </div>
      <div id="temperature">Temperature: </div>
      <div id="feelslike">Feels like: </div>
      <div id="humidity">Humidity: </div>
      <div id="cloud-cover">Cloud cover: </div>
      <div id="precipit">Precipitations: </div>
    </div>
  </body>
</html>
